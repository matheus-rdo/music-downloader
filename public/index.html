<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="shortcut icon" type="image/png" href="images/favicon.png" />
  <link rel="stylesheet" href="/stylesheets/style.css">
  <title>GET SOUND - Music Downloader</title>
</head>

<body>

  <div id="toast-place">
    <div role="alert" aria-live="assertive" aria-atomic="true" class="toast" data-delay="5000">
      <div class="toast-header">
        <strong class="mr-auto">GET SOUND APP</strong>
        <small>now</small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body">
        Your song was successfully added
      </div>
    </div>
  </div>

  <div class="content t">
    <section class="about text-light mt-4">
      <h1 class="text-light">GET SOUND</h1>
      <div class="dropdown-divider"></div>
      <p class="lead">
        Universal music downloader (YouTube, SoundCloud)
      </p>
    </section>

    <div class="card w-50 mt-5">
      <div class="card-body">
        <h5 class="card-title">
          Add <b>all the songs</b> you want to download</h5>

        <div class="input-group mt-4">
          <input id="link-input" type="text" class="form-control" placeholder="Insert your music link here"
            aria-label="Insert your music link here" aria-describedby="button-addon2">
          <div class="input-group-append">
            <button id="add-music" class="btn btn-outline-primary" type="button" id="button-addon2">+</button>
          </div>
        </div>

        <ul id="links" class="list-group mt-4">
        </ul>

        <div class="text-center">
          <a href="#" class="btn btn-primary mt-4">Download</a>
        </div>

      </div>
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="javascripts/script.js"></script>
</body>

</html>
